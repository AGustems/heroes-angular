<h1 class="animated fadeIn"> {{hero.name}} <small>{{hero.appearance}}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" [alt]="hero.name"/>
        <br/><br/>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Return </a>
    </div>
    <div class="col-md-8">
        <h3>{{hero.name}}</h3>
        <hr/>
        <p>
            {{hero.bio}}
        </p>
        <div class="house">
            <img *ngIf="hero.house !== 'DC'" src="assets/img/marvel.png" [alt]="hero.house"/>
            <img *ngIf="hero.house === 'DC'" src="assets/img/dc.png" [alt]="hero.house"/>
        </div>
    </div>
</div>
